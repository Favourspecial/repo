<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./project2.css" />
  </head>
  <body>
    <main class="main-container">
      <!--------------current location and time and temperature---------------->
      <div>
        <section class="location">
          <h1 id="city"></h1>
          <p id="current-date"></p>
        </section>

        <div>
          <h2 id="temperature"></h2>
          <p id="describe">Mild</p>
        </div>
      </div>
      <!----------------Form---------------->
      <div id="search-form">
        <form>
          <input
            placeholder="search for a city"
            type="search"
            autofocus="on"
            autocomplete="off"
            id="search-input"
          />
          <input type="submit" value="search" />
          <button id="current-location">Current</button>
        </form>
      </div>
      <!----------------current stat------------------------->
      <h4>Current Statistics</h4>
      <div class="current-stat">
        <div class="container text-center">
          <div class="row">
            <div class="col">
              23°
              <p>High</p>
            </div>
            <div class="col">
              7mph
              <p>Wind</p>
            </div>
            <div class="col">
              05:27
              <p>Sunrise</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              14°
              <p>Low</p>
            </div>
            <div class="col">
              0%
              <p>Rain</p>
            </div>
            <div class="col">
              20:57
              <p>Sunset</p>
            </div>
          </div>
        </div>
      </div>

      <!---------------------Todays weather------------------------>

      <h4>Today Weather</h4>
      <section class="by-hour">
        <div class="square">3 am <br />🌤 <br />14°</div>
        <div class="square">
          6am <br />🌤<br />
          16°
        </div>
        <div class="square">
          9am <br />🌤<br />
          17°
        </div>
        <div class="square">
          12pm <br />🌤<br />
          19°
        </div>
        <div class="square">3pm <br />☀️ <br />21°</div>
        <div class="square">6pm <br />☀️ <br />20°</div>
        <div class="square">
          9pm <br />🌤<br />
          18°
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
